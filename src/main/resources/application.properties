# Data source properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB

#JPA Properties
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#Environments
app.admin.password=${ADMIN_PASS}
order-service.url=${ORDER_SERVICE_URL}

azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=gamestoresa;AccountKey=${ACCOUNT_KEY};EndpointSuffix=core.windows.net

#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hsivov@gmail.com
spring.mail.password=${APP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Loggers
logging.level.org.springframework.mail=DEBUG