<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::header(activeLink=${'admin'})}"></header>
<div class="content-wrapper">
    <div class="sidebar">
        <h2 class="sidebar-heading">Settings</h2>
        <a th:href="@{/admin/users}">User management</a>
        <a th:href="@{/admin/games}" class="active">Game management</a>
        <div id="dropdown-container" class="dropdown-container">
            <a th:href="@{/admin/games}">Games</a>
            <a th:href="@{/admin/genres}" class="active">Genres</a>
        </div>
        <a th:href="@{/admin/orders}">Orders</a>
    </div>
    <div class="dashboard">
        <div class="dashboard-header">
            <a th:href="@{/admin/add-genre}" class="btn-link success">Add Genre</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="genre: ${genres}">
                <td th:text="${genre.id}">1</td>
                <td th:text="${genre.name}">Name</td>
                <td th:text="${genre.description}" style="text-align: justify">Description</td>

                <td>
                    <form th:method="GET" th:action="@{/admin/genre/edit/{id}(id=${genre.id})}">
                        <button type="submit" class="btn warning">Edit</button>
                    </form>
                </td>
                <td>
                    <form th:method="POST" th:action="@{/admin/genre/delete/{id}(id=${genre.id})}">
                        <button type="submit" class="btn danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
