<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::header(activeLink=${'add-game'})}"></header>
<div class="content-wrapper">
    <div class="sidebar">
        <h2 class="sidebar-heading">Settings</h2>
        <a th:href="@{/admin/users}">User management</a>
        <a th:href="@{/admin/games}" class="active">Game management</a>
        <div id="dropdown-container" class="dropdown-container">
            <a th:href="@{/admin/games}" class="active">Games</a>
            <a th:href="@{/admin/genres}">Genres</a>
        </div>
        <a th:href="@{/admin/orders}">Orders</a>
    </div>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Add Game</h1>
            <a th:href="@{/admin/games}"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
        </div>
        <form class="admin-panel-form" th:action="@{/admin/add-game}" th:method="POST"
              th:object="${addGameBindingModel}">
            <div class="input-group">
                <label for="title">Title</label>
                <input id="title" type="text" th:field="*{title}">
                <small th:errors="*{title}" class="text-danger">Title error message</small>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="4" cols="43"></textarea>
                <small th:errors="*{description}" class="text-danger">Description error message</small>
            </div>
            <div class="input-group">
                <label for="image-thumbnail">Image thumbnail</label>
                <input id="image-thumbnail" type="text" th:field="*{imageUrl}">
                <small th:errors="*{imageUrl}" class="text-danger">Image thumbnail error message</small>
            </div>
            <div class="input-group">
                <label for="video-url">Video url (optional)</label>
                <input id="video-url" type="text" th:field="*{videoUrl}">

            </div>
            <div class="input-group">
                <label for="release-date">Release Date</label>
                <input id="release-date" type="date" th:field="*{releaseDate}">
                <small th:errors="*{releaseDate}" class="text-danger">Release date error message</small>
            </div>
            <div class="input-group">
                <label for="publisher">Publisher</label>
                <input id="publisher" type="text" th:field="*{publisher}">
                <small th:errors="*{publisher}" class="text-danger">Publisher error message</small>
            </div>
            <div class="input-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genre">
                    <option value="" selected disabled>Select genre</option>
                    <option th:each="genre : ${genres}"
                            th:text="${genre.name}"
                            th:value="${genre.name}">
                    </option>
                </select>
                <small th:errors="*{genre}" class="text-danger">Genre error message</small>
            </div>
            <div class="input-group">
                <label for="price">Price</label>
                <input id="price" type="number" step=".01" th:field="*{price}">
                <small th:errors="*{price}" class="text-danger">Price error message</small>
            </div>

            <button type="submit" class="btn-submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
