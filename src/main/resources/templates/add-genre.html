<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::header(activeLink=${'admin'})}"></header>
<div class="content-wrapper">
    <div class="sidebar">
        <h2 class="sidebar-heading">Settings</h2>
        <a th:href="@{/admin/users}">User management</a>
        <a th:href="@{/admin/games}" class="active">Game management</a>
        <div id="dropdown-container" class="dropdown-container">
            <a th:href="@{/admin/games}">Games</a>
            <a th:href="@{/admin/genres}" class="active">Genres</a>
        </div>
        <a th:href="@{/admin/orders}">Orders</a>
    </div>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Add Genre</h1>
            <a th:href="@{/admin/genres}"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
        </div>
        <form class="admin-panel-form" th:action="@{/admin/add-genre}" th:object="${addGenreBindingModel}" method="post">
            <fieldset>
                <legend>Genre Information</legend>
                <div class="input-group">
                    <label for="genreName">Name</label>
                    <input id="genreName" type="text" th:field="*{name}">
                    <small th:errors="*{name}" class="text-danger">Name error message</small>
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="5" cols="43"></textarea>
                    <small th:errors="*{description}" class="text-danger">Description error message</small>
                </div>
                <div>
                    <button type="submit" class="btn-submit">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
